<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        MVVM的理解:
            1.M:模型(Model):对应data中的数据
            2.V:视图(View):代码模版
            3.VM:视图模型(ViewModel):vue实例对象
     -->
    <div id="root">
        <h2>Hello, {{msg}}</h2>
        <h2>地址是, {{address}}</h2>
    </div>
    <script type="text/javascript">
        //创建一个Vue实例对象
        const vm = new Vue({
            el: '#root',
            data: {
                msg: '尚硅谷',
                address: '宏福科技园综合楼'
            }
        })
        //观察发现:通过vm能看到data中的属性
        setTimeout(()=>{
        console.log(vm.msg) //通过vm可以读取data中的数据
        vm.msg = 'atguigu'//通过vm可以修改data中的数据,且修改后页面自动更新
        },1000)
    </script>
</body>

</html>
